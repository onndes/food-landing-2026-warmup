<section class="hero">
  <div class="hero__container container">
    <div class="hero__first">
      <div class="hero__pre-tittle-wrap">
        <div class="hero__pre-title-line"></div>
        <p class="hero__pre-title">OVER 1000 USERS</p>
      </div>
      <h1 class="hero__title">Enjoy Foods All Over The <span>World</span></h1>
      <h2 class="hero__title-secondary">
        EatLy help you set saving goals, earn cash back offers, Go to disclaimer
        for more details and get paychecks up to two days early.
        <span>Get a $20 bonus.</span>
      </h2>
      <div class="hero__buttons">
        <a href="#" class="hero__button hero__button--primary">Get Started</a>
        <a href="#" class="hero__button hero__button--secondary">Go Pro</a>
      </div>
      <div class="hero__trastpilot">
        <img
          class="hero__trastpilot-image"
          src="../assets/images/decor/hero-trustpilot.svg"
          alt="Trustpilot"
        />
        <img
          class="hero__stars-image"
          src="../assets/images/decor/hero-star.svg"
          alt="Rating"
        />
        <span class="hero__count-rating">4900+</span>
      </div>
    </div>

    <div class="hero__second">
      <div class="hero__scale">
        <div class="hero__plate-wrap">
          <span class="hero__plate-ring"></span>
          <image
            class="hero__image-plate"
            src="../assets/images/decor/hero-plate.png"
            alt="Plate with food"
          />
        </div>
        <div class="hero__card">
          <image
            class="hero__card-image"
            src="../assets/images/decor/hero-small-plate.png"
            alt="Card with food"
          />
          <div class="hero__card-info">
            <p class="hero__card-title">Chicken Hell</p>
            <p class="hero__card-text">On The Way</p>
          </div>
          <p class="hero__card-time">3:09 PM</p>
        </div>
        <div class="hero__graphic">
          <image
            class="hero__graphic-image"
            src="../assets/images/decor/hero-graph.png"
            alt="Graphics"
          />
        </div>
      </div>
    </div>
  </div>
</section>
