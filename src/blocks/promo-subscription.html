<section class="promo-subscription">
  <div class="promo-subscription__container container">
    <div class="promo-subscription__content">
      <h2 class="promo-subscription__title">GET 50%</h2>

      <form class="promo-subscription__form">
        <label class="promo-subscription__field">
          <span class="promo-subscription__label visually-hidden">
            Email address
          </span>

          <input
            type="email"
            class="promo-subscription__input"
            placeholder="Email Address"
            required
          />
        </label>

        <button type="submit" class="promo-subscription__button">
          Subscribe
        </button>
      </form>
    </div>

    <div class="promo-subscription__image-wrapper">
      <img
        src="../assets/images/dishes-2.png"
        alt="Healthy food"
        class="promo-subscription__image"
      />
    </div>
  </div>
</section>
